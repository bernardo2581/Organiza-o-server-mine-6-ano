<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organização Server Mine 6º Ano</title>
    
    <style>
        body {
            background-image: url('./fundo.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
        }

        button {
            background: #069cc2;
            border-radius: 6px;
            padding: 15px 25px;
            cursor: pointer;
            color: #fff;
            border: none;
            font-size: 16px;
            margin: 10px;
        }

        .vermelho {
            background: #c20606;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .footer-msg {
            margin-top: 50px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Minecraft dos Mano</h1>
        <h2>Feito por O Vingador</h2>
        <h3>Aluno Programador do EE. WADIH JORGE MALUF</h3>

        <h2>Minecraft</h2>
        <img src="./IMAGEMDOMINE.png" alt="Imagem sobre o Minecraft">
        <br>
        <a href="https://pastebin.com/Se3CQxyy">
            <button>Link do Minecraft</button>
        </a>

        <h2>Pixel Café</h2>
        <img src="./fotopixelcafe.png" alt="Imagem sobre o ícone do Pixel Café">
        <br>
        <a href="https://pastebin.com/ukHQ2nLa">
            <button class="vermelho">Server do Pixel Café</button>
        </a>

        <p class="footer-msg">© 2025 - Projeto escolar Minecraft dos Mano</p>
    </div>
</body>
</html>
